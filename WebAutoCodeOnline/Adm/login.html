<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <!-- 初始化界面js -->
    <script src="../js/load.js?20161108_3"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-signin">
                    <h2 class="form-signin-heading">登录</h2>
                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">账号</label>
                        <input type="text" id="username" class="form-control" placeholder="账号" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">密码</label>
                        <input type="password" id="pwd" class="form-control" placeholder="密码" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" />记住密码
                        </label>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block" id="btnlogin" href="javascript:void(0);" onclick="dosubmit();">登 录</a>
                    <label id="msg" class="sr-only text-warning"></label>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- /container -->
    <script type="text/javascript">
        function dosubmit() {
            var username = $("#username").val();
            var pwd = $("#pwd").val();
            if (username != "" && pwd != "") {
                // post读取文件内容赋值到textarea
                $("#btnlogin").attr("disable", "disable");
                $("#btnlogin").text("登录中...");
                var postData = "username=" + username + "&pwd=" + pwd;
                $.ajax({
                    type: "POST",
                    url: "LoginApi.ashx?type=login",
                    data: postData,
                    success: function (data) {
                        if (data == "1") {
                            $("#msg").text("慢点，别急！");
                        } else {
                            document.location.href = "Manager.aspx";
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
