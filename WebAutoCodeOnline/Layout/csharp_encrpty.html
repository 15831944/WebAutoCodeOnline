<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="description" content="C# 在线 加密/解密" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="我要调试,51调试,51debug,C#在线代码生成器" name="Keywords" />
    <meta name="description" content="51debug是程序员的好助手，帮助各种程序员进行快速开发，提高开发效率和分享代码库" />
    <title>我要调试 - 加密/解密</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <!-- 初始化界面js -->
    <script src="../js/load.js?20161108_2"></script>
</head>
<body>
    <!-- 导航 -->
    <div id="nav"></div>

    <div class="container">
        <h2>加密/解密
        </h2>
        <div class="row">
            <p>
            </p>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">多种加密解密
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <textarea id="txtText" class="form-control" rows="6"></textarea>
                        </p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-1 text-center form-group">
                                    <button onclick="dosubmit('md5');" type="button" class="btn btn-default">MD5</button>
                                </div>
                                <div class="col-sm-1 text-center form-group">
                                    <button onclick="dosubmit('sha1');" type="button" class="btn btn-default">SHA1</button>
                                </div>
                                <div class="col-sm-1 text-center form-group">
                                    <label for="txtKey" class="control-label">密钥：</label>
                                </div>
                                <div class="col-sm-3 text-center form-group">
                                    <input type="text" id="txtKey" class="form-control" placeholder="密钥" />
                                </div>
                                <div class="col-sm-1 text-center">
                                    <button onclick="dosubmitcomplex('des');" type="button" class="btn btn-default">DES加密</button>
                                </div>
                                <div class="col-sm-1 text-center">
                                    <button onclick="dosubmitcomplex('undes');" type="button" class="btn btn-default">DES解密</button>
                                </div>
                                <div class="col-sm-2 text-center">
                                    <button onclick="dosubmitcomplex('random');" type="button" class="btn btn-default">随机AES密钥</button>
                                </div>
                                <div class="col-sm-1 text-center">
                                    <button onclick="dosubmitcomplex('aes');" type="button" class="btn btn-default">AES加密</button>
                                </div>
                                <div class="col-sm-1 text-center">
                                    <button onclick="dosubmitcomplex('unaes');" type="button" class="btn btn-default">AES解密</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <ul id="myTab" class="nav nav-tabs">
                                            <li class="active">
                                                <a href="#publickkey" data-toggle="tab">公钥
                                                </a>
                                            </li>
                                            <li><a href="#privatekey" data-toggle="tab">私钥</a></li>
                                        </ul>
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade in active" id="publickkey">
                                                <p>
                                                    <textarea id="txtpublickey" class="form-control" rows="4"></textarea>
                                                </p>
                                            </div>
                                            <div class="tab-pane fade" id="privatekey">
                                                <p>
                                                    <textarea id="txtprivatekey" class="form-control" rows="4"></textarea>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-12 text-left form-group">
                                            <button onclick="dosubmitrsa('random');" type="button" class="btn btn-default">生成公钥/私钥</button>
                                        </div>
                                        <div class="col-md-12 text-left form-group">
                                            <button onclick="dosubmitrsa('rsa');" type="button" class="btn btn-default">RSA加密</button>
                                        </div>
                                        <div class="col-md-12 text-left form-group">
                                            <button onclick="dosubmitrsa('unrsa');" type="button" class="btn btn-default">RSA解密</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script type="text/javascript">
                    function dosubmit(type) {
                        var text = encodeURI($("#txtText").val());
                        $.post("../Api.ashx",
                            { "type": "encrptynormal", "ctype": type, "text": text },
                            function (data) {
                                $("#txtResult").val(data.Result);
                            }
                       , "json");
                    }

                    function dosubmitcomplex(type) {
                        var key = encodeURI($("#txtKey").val());
                        var text = encodeURI($("#txtText").val());
                        $.post("../Api.ashx",
                            { "type": "encrptycomplex", "ctype": type, "text": text, "key": key },
                            function (data) {
                                if (type == "random") {
                                    $("#txtKey").val(data.Result);
                                }
                                else {
                                    $("#txtResult").val(data.Result);
                                }
                            }
                       , "json");
                    }

                    function dosubmitrsa(type) {
                        var publickey = encodeURI($("#txtpublickey").val());
                        var privatekey = encodeURI($("#txtprivatekey").val());
                        var text = encodeURI($("#txtText").val());
                        $.post("../Api.ashx",
                            { "type": "encrptyrsa", "ctype": type, "text": text, "publickey": publickey, "privatekey": privatekey },
                            function (data) {
                                if (type == "random") {
                                    $("#txtpublickey").val(data.Result[1]);
                                    $("#txtprivatekey").val(data.Result[0]);
                                }
                                else {
                                    $("#txtResult").val(data.Result);
                                }
                            }
                       , "json");
                    }
                </script>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">结果
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <textarea id="txtResult" class="form-control" rows="6"></textarea>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 站点地图&友情链接 -->
    <div id="sitemap"></div>

    <!-- Fotter -->
    <div id="fotter"></div>
</body>
</html>
