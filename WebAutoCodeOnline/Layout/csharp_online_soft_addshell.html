<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="description" content="C# 在线 加密/解密" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="我要调试,51调试,51debug,C#在线代码生成器" name="Keywords" />
    <meta name="description" content="51debug是程序员的好助手，帮助各种程序员进行快速开发，提高开发效率和分享代码库" />
    <title>我要调试 - 在线.NET软件加壳(仅支持单win_exe)</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="../js/bootstrap-3.3.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../js/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>

    <!-- 初始化界面js -->
    <script src="../js/load.js?20161108_2"></script>
</head>
<body>
    <!-- 导航 -->
    <div id="nav"></div>

    <div class="container">
        <h2>在线.NET软件加壳(仅支持单win_exe)
        </h2>
        <div class="row">
            <p>
            </p>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">多种加密解密
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            <textarea id="txtText" class="form-control" rows="6"></textarea>
                        </p>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" id="frm_addshell" role="form">
                            <div class="form-group">
                                <div class="col-sm-8 text-center form-group">
                                    <input type="file" id="file_exe" name="file_exe" />
                                    <input type="hidden" id="file_key" value="" />
                                </div>
                                <div class="col-sm-2 text-center">
                                    <button onclick="do_upload();" type="button" class="btn btn-default">上传</button>
                                </div>
                                <div class="col-sm-2 text-center">
                                    <button onclick="do_addshell('');" type="button" class="btn btn-default">加壳</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 text-center form-group">
                                    <input type="hidden" id="Hidden1" value="" />
                                </div>
                                <div class="col-sm-2 text-center">
                                    <label id="lblMsg"></label>
                                </div>
                                <div class="col-sm-2 text-center">
                                    <label id="lblMsg2"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <script type="text/javascript">
                    function do_upload(type) {
                        var formData = new FormData($("#frm_addshell")[0]);
                        $.ajax({
                            url: "../Api.aspx?type=upload_exe_to_add_shell",
                            type: "POST",
                            data: formData,
                            contentType: false, //必须false才会避开jQuery对 formdata 的默认处理 XMLHttpRequest会对 formdata 进行正确的处理  
                            processData: false, //必须false才会自动加上正确的Content-Type
                            success: function (data) {
                                if (data == "") {
                                    $("#file_key").val(data);
                                    $("#lblMsg").text("上传成功.");
                                } else {
                                    $("#file_key").val(data);
                                    $("#lblMsg").text("上传失败.");
                                }
                            }
                        });
                    }

                    function do_addshell(type) {
                        var key = $("#file_key").val();
                        if (key == "") {
                            $("#lblMsg").text("请先上传EXE.");
                            return;
                        }

                        $.post("../Api.ashx",
                            { "type": "add_shell", "key": key },
                            function (data) {
                                if (type == "") {
                                    $("#lblMsg2").val("加壳失败.");
                                }
                                else {
                                    $("#lblMsg2").val("加壳成功.");
                                    document.location.href = data;
                                }
                            }
                       , "json");
                    }
                </script>
            </div>
        </div>
    </div>

    <!-- 站点地图&友情链接 -->
    <div id="sitemap"></div>

    <!-- Fotter -->
    <div id="fotter"></div>
</body>
</html>
